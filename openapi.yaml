  /dog-breeds:
    get:
      operationId: DogBreedController_findAll
      summary: Получить список всех пород собак
      description: >-
        Возвращает список всех активных пород собак с переводами на указанном языке. Язык определяется автоматически из
        заголовков, query параметра или cookie, либо можно указать явно через параметр lang.
      parameters:
        - name: lang
          required: false
          in: query
          description: >-
            Язык для переводов (ru - русский, en - английский). Если не указан, используется язык из заголовков или
            cookie.
          schema:
            enum:
              - ru
              - en
            type: string
      responses:
        '200':
          description: Список пород собак успешно получен
          content:
            application/json:
              schema:
                type: array
                items:
