      tags: *ref_1
info:
  title: DogResque API
  description: API для сайта донатов для собак
  version: '1.0'
  contact: {}
tags:
  - name: auth
    description: Аутентификация и авторизация
  - name: dogs
    description: Управление собаками
  - name: shelters
    description: Управление питомниками
  - name: private-persons
    description: Управление частными лицами
  - name: donations
    description: Управление донатами
  - name: goals
    description: Управление целями
  - name: subscriptions
    description: Управление подписками
  - name: dog-stories
    description: Управление сторис собак
  - name: dog-history
    description: Управление историей собак
  - name: dog-photos
    description: Управление фотографиями собак
  - name: photo-likes
    description: Управление лайками на фотографии
  - name: photo-comments
    description: Управление комментариями к фотографиям
  - name: dog-breeds
    description: Справочник пород собак
servers: []
components:
  securitySchemes:
    JWT-auth:
      scheme: bearer
      bearerFormat: JWT
      type: http
      name: JWT
      description: Введите JWT токен
      in: header
  schemas:
    RegisterShelterDto:
      type: object
      properties:
        name:
          type: string
          description: Название питомника
          example: Приют для бездомных собак
        email:
          type: string
          description: Email для авторизации
          example: shelter@example.com
        password:
          type: string
          description: Пароль (минимум 6 символов)
          example: password123
          minLength: 6
        description:
          type: string
          description: Описание питомника
          example: Мы помогаем бездомным собакам найти дом
        address:
          type: string
          description: Адрес
          example: г. Москва, ул. Ленина, д. 1
        phone:
          type: string
          description: Телефон
          example: +7 (999) 123-45-67
        website:
          type: string
          description: Веб-сайт
          example: https://shelter.example.com
        logoUrl:
          type: string
          description: URL логотипа
          example: https://example.com/logo.png
      required:
        - name
        - email
        - password
    RegisterPrivatePersonDto:
      type: object
      properties:
        firstName:
          type: string
          description: Имя
          example: Иван
        email:
          type: string
          description: Email для авторизации
          example: ivan@example.com
        password:
          type: string
          description: Пароль (минимум 6 символов)
          example: password123
          minLength: 6
        lastName:
          type: string
          description: Фамилия
          example: Иванов
        phone:
          type: string
          description: Телефон
          example: +7 (999) 123-45-67
        avatarUrl:
          type: string
          description: URL аватара или base64 строка (data:image/png;base64,...)
          example: https://example.com/avatar.jpg или data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAA...
      required:
        - firstName
